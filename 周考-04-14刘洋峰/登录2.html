<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/登录2.css">
</head>
<body>

    <div class="BOX">
        <div class="nameBox">
            <span class="user">用户名 :</span>
            <input type="text" name="userName">
        </div>
        <div class="pwdBox">
            <span class="pwdText">密&nbsp;码 :</span>
            <input type="password" name="pwdName">
        </div>
        <div class="yzmBox">
            <span class="code">验证码 :</span>
            <input type="text" name="codeName">
            <span class="codes">FM12</span>
            <span class="change">换一换</span>
        </div>
        <div class="btnBox">
            <button class="goBtn">返回</button>
            <button class="upBtn">登录</button>
            <button class="empBtn">一键清空</button>
        </div>
    </div>



    <script src="./js/登录.js"></script>

</body>
</html>
